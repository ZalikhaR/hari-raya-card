<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Hari Raya</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- 🎶 Background Music -->
  <audio id="bg-music" src="audio/raya.mp3" autoplay loop></audio>

  <!-- 💌 Main Card Content -->
  <div class="card">
    <img src="Images/ketupat.png" alt="Ketupat" class="main-img" />
    <h1>Selamat Hari Raya 💚</h1>
    <p>Maaf Zahir dan Batin. Wishing you a joyful and peaceful celebration!</p>
    <div class="signoff">With love, Ms. Zalikha</div>

    <!-- 🎷 Audio Buttons -->
    <div class="audio-controls">
      <span class="audio-icon" onclick="playAudio()">🔊</span>
      <span class="audio-icon" onclick="pauseAudio()">⏸️</span>
    </div>

    <!-- 💬 Typewriter Message -->
    <div id="message"></div>
  </div>

  <!-- 👩‍🎨 Your Face & Message Bubble -->
  <div class="face-wrapper">
    <img src="Images/myface.png" alt="Your Drawing" class="face-img" onclick="moveAround()" />
    <div id="floating-box" class="floating-box"></div>
  </div>

  <!-- ⚡ Script -->
  <script src="script.js"></script>
</body>
</html>
